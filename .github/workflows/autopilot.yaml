name: autopilot
on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch: {}
  push:
    paths:
      - ".augment/**"
      - ".github/workflows/autopilot.yml"

permissions:
  contents: write
  pull-requests: write

jobs:
  drive:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Setup Python
        uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Run autopilot
        run: |
          python -m pip install pyyaml
          python .github/autopilot.py
